<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <div class="card">
            <!-- image  -->
            <img src="img.jpg" alt="razorpayImage" />

            <!-- order summary  -->
            <div class="textBox">
              <h2>Order summary</h2>
    
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. At fuga,
                nulla sapiente suscipit beatae nemo veniam nesciunt est!
              </p>
            </div>

            <div class="amountBox">

                 <div id="leftBox">
                   <div class="imageBox">
                    <img src="images.png" alt="music image">
                   </div>
                   <div id="textAmountBox">
                       <p>Amount</p>
                       <p>$99.99/year</p>
                   </div>
                 </div>

                 <div id="rightBox">
                    <a href="#">Change</a>
                 </div>
            </div>

           <button id="paymentButton">
              Proceed to payment
           </button>

           <div class="cancleBox">
            <a href="#">Cancel Order</a>
           </div>

        </div>

    </div>
  </body>
</html>
